<!DOCTYPE html>
<html>
  <head>
    <title>Metric-Imperial Values Converter</title>
    <meta name="description" content="Metric-Imperial Converter">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <header>
      <h1>
        FreeCodeCamp Info Security & Quality Assurance_2 - Metric/Imp Converter
      </h1>
    </header>
   
   
    <div id="testui" style="margin-left: 5%">
      <h2 style="text-align: left">Front-End: Convert Metric-Imperial Values</h2>
      <form id="convertForm" class="border">
        <input type="text" id="convertField" name="input" placeholder="3.1mi" style="width: 200px">
        <input id="convert" type="submit" value="Convert!">
      </form>
      <p id="result"></p>
      <code id="jsonResult"></code>
    </div>
    <hr style="margin: 50px; margin-top: 200px">
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#convertForm').submit(function() {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function(data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
        });
      });
   </script>
  </body>
</html>
